<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Cell is Code</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
        touch-action: none;
      }
      canvas {
        display: block;
        touch-action: none;
      }
      #gridCanvas {
        position: absolute;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="gridCanvas"></canvas>
    <script type="module">
      import { App } from "./app/app.ts";
      import { Context } from "./app/context.ts";

      const browser = new Context(document, window);
      const canvas = document.getElementById("gridCanvas");
      const app = new App(browser, canvas);
    </script>
  </body>
</html>
